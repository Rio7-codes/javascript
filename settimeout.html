<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>
    <script>
        let timerId = setTimeout(() => console.log(`Wake Up!!!! ${new Date()}`), 1000);
        console.log(`Alarm Set with Timer ID: ${timerId}`);
        //clearTimeout(timerId);

        let intervalId = setInterval(() => console.log(`Wake Up!!!! ${new Date()}`), 2000);
        setTimeout(() => clearInterval(intervalId),8000);
    </script>
</body>
</html>
