<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    <script>
        age=18
        console.log('Age check');
        if (age>=18) {
            console.log('You can drive');
        } else if (age>65) {
            console.log('Please ask someone else to drive you')
        }
        else {
            console.log('Use a bicycle')
        }
    </script>
</body>
</html>
