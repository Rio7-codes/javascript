<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Practice Exercise 6</title>
</head>
<body>
    <script>
        function checkOddEven(num) {
            if (num%2===0) {
                return 'an Even';
            } else {
                return 'a Odd';
            }
        }
        console.log(`-54 is ${checkOddEven(-54)} number`);
        console.log(`0 is ${checkOddEven(0)} number`);
        console.log(`101 is ${checkOddEven(101)} number`);

        function checkLarger (num1,num2) {
            return num1>num2?num1:num2;
        }
        console.log(`${checkLarger(55,-55)} is Larger`);
        console.log(`${checkLarger(78,110)} is Larger`);
        console.log(`${checkLarger(20,18)} is Larger`);

        function convertTemperature(celsius) {
            let farenheit=9/5*celsius+32;
            return farenheit;
        }
        console.log(`25° Celsius is ${convertTemperature(25)} Farenheit`);
        console.log(`43° Celsius is ${convertTemperature(43)} Farenheit`);
        console.log(`-4° Celsius is ${convertTemperature(-4)} Farenheit`);
    </script>
</body>
